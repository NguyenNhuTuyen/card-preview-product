<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/0d41b6fd83.css" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .pink{
            background: pink;
            width: 500px;
            height: 500px;
            position: relative;
        }
        .green{
            background-color: green;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="pink">
        <div class="green">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores architecto possimus sunt. Ab quisquam sunt neque perspiciatis eaque vel doloremque excepturi repellendus hic officia, veritatis laudantium ipsa corrupti architecto nisi.</p>
        </div>
    </div>
</body>
</html>
